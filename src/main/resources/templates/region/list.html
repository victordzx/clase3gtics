<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <title>Lista regiones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista regiones</h1>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{'/region/new'}">Nueva región</a>
                <div class="alert alert-success" th:text="${msg}" th:if="${msg != null}"></div>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre de la región</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="region, info : ${regionList}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${region.regionDescription}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/region/editar' + '?id=' + ${region.id}}">Editar</a>
                        </td>
                        <td><a class="btn btn-danger" th:href="@{'/region/delete' + '?id=' + ${region.id}}">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
