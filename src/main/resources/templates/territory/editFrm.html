<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Editar Territorio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Territorio</h1>
        <div class="alert alert-warning" th:text="${msg}" th:if="${msg != null}"></div>
        <form method="post" th:action="@{'/territory/update'}" class="col-4" th:object="${territory}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Descripción del territorio</label>
                <input type="text" class="form-control" th:field="*{territoryDescription}">
            </div>
            <div class="mb-3">
                <label class="form-label">Región</label>
                <select id="region" th:field="*{regionID}" class="form-select">
                    <option th:each="region:${regionList}" th:value="${region.id}" th:text="${region.regionDescription}"></option>
                </select>
            </div>
            <!--div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div-->
            <a th:href="@{'/territory/listar'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
